# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
            AppBundle\Entity\User:
                algorithm: bcrypt
                cost: 12

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers

    providers:
            our_db_provider:
                entity:
                    class: AppBundle:User
                    property: username
            api_key_user_provider:
                        id: api_key_user_provider


    firewalls:
            # disables authentication for assets and the profiler, adapt it according to your needs
            dev:
                pattern: ^/(_(profiler|wdt)|css|images|js)/
                security: false

            login_firewall:
#                pattern:    ^/user #(All pattern)
                anonymous: ~

                http_basic:
                    provider: our_db_provider

                form_login:
                    login_path: login
                    check_path: login
#                    default_target_path: homepage
#                    # login success redirecting options (read further below)
#                    always_use_default_target_path: false
#                    default_target_path: homepage
#                    target_path_parameter: _target_path
#                    use_referer: false
                logout:
                    path:   logout
                    target: login

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: http }
        - { path: ^/about, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: http }
        - { path: ^/, roles: ROLE_USER, requires_channel: http }
#        - { path: /user, roles: ROLE_USER, requires_channel: https }
#        - {path: ^/user, roles: ROLE_ANY , requires_channel: https }


            # activate different ways to authenticate

            # http_basic: ~
            # http://symfony.com/doc/current/book/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: ~
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
